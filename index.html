<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    </head>
    <body>
        <nav class="nav">
            <div class="nav-left">
                <a class="nav-link" href="#">About</a>
                <a class="nav-link" href="#">Store</a>
            </div>
            <div class="nav-right">
                <a class="nav-link" href="#">Gmail</a>
                <a class="nav-link" href="#">Images</a>
            </div>
        </nav>
        <main class="main">
            <img class="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="">
            <div class="searchbar">
                <span class="material-icons" alt="">search</span>
                <input class="searchinput" type="text">
                <button>
                    <img class="microphoneicon" src="images/google-microphone.png" alt="">
                </button>
            </div>
            <div class="searchbuttons">
                <a href="#"><button class="searchbutton">Google Search</button></a>
                <a href="#"><button class="searchbutton">I'm Feeling Lucky</button></a>
            </div>
        </main>
        <footer>
            <div class="left-footer">
                <a class="footer-link" href="#">Advertising</a>
                <a class="footer-link" href="#">Business</a>
                <a class="footer-link" href="#">How Search works</a>
            </div>
            <div class="right-footer">
                <a class="footer-link" href="#">Privacy</a>
                <a class="footer-link" href="#">Terms</a>
                <a class="footer-link" href="#">Settings</a>
            </div>
        </footer>
    </body>
</html>
